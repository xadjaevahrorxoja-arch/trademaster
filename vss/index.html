<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TradeMaster | Professional Crypto Signals</title>
    <style>
        :root {
            --primary: #38bdf8;
            --bg: #0f172a;
            --card: #1e293b;
            --success: #2ecc71;
            --danger: #ef4444;
            --text: #f1f5f9;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }
        body { background: var(--bg); color: var(--text); line-height: 1.6; }

        /* Header & Navigation */
        header {
            background: rgba(30, 41, 59, 0.8);
            backdrop-filter: blur(10px);
            padding: 1rem 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 100;
            border-bottom: 1px solid #334155;
        }

        .logo { font-size: 1.5rem; font-weight: 800; color: var(--primary); text-decoration: none; }
        .price-badge { background: #334155; padding: 5px 15px; border-radius: 20px; border: 1px solid var(--primary); font-size: 0.9rem; }

        /* Hero Section */
        .hero { text-align: center; padding: 80px 20px; background: radial-gradient(circle at top, #1e293b, #0f172a); }
        .hero h1 { font-size: 3rem; margin-bottom: 1rem; color: #fff; }
        .hero p { color: #94a3b8; margin-bottom: 2rem; }

        /* Signals Grid */
        .container { max-width: 1200px; margin: 0 auto; padding: 40px 20px; }
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 25px; }
        
        .card {
            background: var(--card);
            border-radius: 15px;
            padding: 25px;
            border: 1px solid #334155;
            transition: 0.3s;
        }
        .card:hover { transform: translateY(-5px); border-color: var(--primary); }

        .card-head { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; }
        .status { padding: 4px 10px; border-radius: 5px; font-size: 0.8rem; font-weight: bold; }
        .long { background: rgba(46, 204, 113, 0.1); color: var(--success); }
        .short { background: rgba(239, 68, 68, 0.1); color: var(--danger); }

        .btn {
            display: block;
            width: 100%;
            padding: 12px;
            background: var(--primary);
            color: #000;
            text-align: center;
            text-decoration: none;
            border-radius: 8px;
            font-weight: bold;
            margin-top: 15px;
            cursor: pointer;
            border: none;
        }

        /* MODAL (Oyna) qismi */
        .modal {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.8);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background: var(--card);
            padding: 30px;
            border-radius: 20px;
            max-width: 500px;
            width: 90%;
            position: relative;
            border: 1px solid var(--primary);
        }
        .close-modal { position: absolute; top: 15px; right: 20px; font-size: 1.5rem; cursor: pointer; }
        
        .modal-detail { margin: 15px 0; padding-bottom: 10px; border-bottom: 1px solid #334155; display: flex; justify-content: space-between; }
    </style>
</head>
<body>

    <header>
        <a href="#" class="logo">TRADE MASTER</a>
        <div class="price-badge">BTC/USDT: <span id="btc-price" style="color:var(--success)">$67,240</span></div>
    </header>

    <section class="hero">
        <h1>Bugungi Eksklyuziv Signallar</h1>
        <p>Har kuni yangilanadigan texnik tahlillar asosidagi signallar.</p>
    </section>

    <div class="container">
        <div class="grid" id="signals-container">
            </div>
    </div>

    <div id="signalModal" class="modal">
        <div class="modal-content">
            <span class="close-modal" onclick="closeModal()">&times;</span>
            <h2 id="modalTitle">BTC/USDT Analizi</h2>
            <div id="modalBody">
                </div>
            <button class="btn" onclick="closeModal()">Tushunarli</button>
        </div>
    </div>

    <script>
        // 1. Signal ma'lumotlari (Buni xohlagancha o'zgartirishingiz mumkin)
        const signals = [
            { pair: "BTC / USDT", type: "LONG", entry: "$64,200", tp: "$67,500", sl: "$63,100", analysis: "RSI ko'rsatkichi 30 dan qaytdi, kuchli qo'llab-quvvatlash zonasi." },
            { pair: "ETH / USDT", type: "SHORT", entry: "$3,450", tp: "$3,200", sl: "$3,580", analysis: "Qarshilik darajasidan qaytish kutilmoqda, hajm kamaymoqda." },
            { pair: "SOL / USDT", type: "LONG", entry: "$145.20", tp: "$160.00", sl: "$138.00", analysis: "Trend chizig'i buzildi, yuqoriga harakat ehtimoli yuqori." }
        ];

        // 2. Signallarni ekranga chiqarish
        const container = document.getElementById('signals-container');
        
        signals.forEach((sig, index) => {
            container.innerHTML += `
                <div class="card">
                    <div class="card-head">
                        <h3>${sig.pair}</h3>
                        <span class="status ${sig.type.toLowerCase()}">${sig.type}</span>
                    </div>
                    <p style="color:#94a3b8">Entry: ${sig.entry}</p>
                    <button class="btn" onclick="openModal(${index})">Batafsil ko'rish</button>
                </div>
            `;
        });

        // 3. Modalni ochish funksiyasi
        function openModal(index) {
            const sig = signals[index];
            const modal = document.getElementById('signalModal');
            document.getElementById('modalTitle').innerText = sig.pair + " - To'liq Ma'lumot";
            document.getElementById('modalBody').innerHTML = `
                <div class="modal-detail"><span>Yo'nalish:</span> <strong>${sig.type}</strong></div>
                <div class="modal-detail"><span>Kirish narxi:</span> <strong>${sig.entry}</strong></div>
                <div class="modal-detail"><span>Take Profit:</span> <strong style="color:var(--success)">${sig.tp}</strong></div>
                <div class="modal-detail"><span>Stop Loss:</span> <strong style="color:var(--danger)">${sig.sl}</strong></div>
                <p style="margin-top:15px; color:#94a3b8"><strong>Tahlil:</strong> ${sig.analysis}</p>
            `;
            modal.style.display = 'flex';
        }

        function closeModal() {
            document.getElementById('signalModal').style.display = 'none';
        }

        // 4. BTC Narxini yangilash
        async function updatePrice() {
            try {
                const res = await fetch('https://api.binance.com/api/v3/ticker/price?symbol=BTCUSDT');
                const data = await res.json();
                document.getElementById('btc-price').innerText = "$" + parseFloat(data.price).toFixed(2);
            } catch(e) {}
        }
        setInterval(updatePrice, 5000);
    </script>
</body>
</html>
